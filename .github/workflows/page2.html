<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>หน้า 2</title>

  <style>
    body {
      background-color: tomato;
      font-size: 20px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {

      background-color: #ffe082;

      padding: 10px;

      border-radius: 6px;

      color: #1a237e;
      padding: 10px;
      border-radius: 6px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    ul, ol {
      margin-left: 30px;
      margin-top: 5px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: white;
      border: none;
      border-radius: 8px;
      color: tomato;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe0b2;
    }

    .video-container, .audio-container {
      margin-top: 40px;
      text-align: center;
    }

    video {
      max-width: 100%;
      border: 4px solid #fff;
      border-radius: 12px;

<body>

  <p>
    <button onclick="location.href='mainpage.html'">หน้าหลัก</button>
